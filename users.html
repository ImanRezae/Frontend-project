    <ul class="sidenav" id="mobile-demo">
      <li>
        <div class="user-view">
          <div class="background">
            <img src="/assets/images/office-2.webp" class="w-full" />
          </div>
          <a><img class="circle" src="/assets/images/user.png.jpg" /></a>
          <a><span class="white-text name">Iman Rezae</span></a>

        </div>

          ><i class="right material-icons sidenave-link-icon">insert_link</i>Google</a

      <li><a class="subheader">Subheader</a></li>
      <li><a class="waves-effect" href="/">Home</a></li>
      <li><a class="waves-effect" href="/users.html">Users</a></li>
    </ul>

    <!-- navbar section___________End -->

    <!-- user managment section ______________Start -->

    <section id="top_action_section" class="row m-b-0 container">
      <div class="p-l-10 p-r-10 p-t-10 col s12 m3 l2">
        <button
          id="add_user_button" class="waves-effect waves-light btn blue darken-3 p-l-30 p-l-30 w-full rounded-pill flex-c"
          x-on:click="showAddModal = true">
          <i class="material-icons m-r-5">add</i>
          Add user
        </button>
      </div>

      <!-- user managment section ______________End -->

      <!-- search section ______________Start -->
      <div class="row col s12 m9 l8">
      <div class="input-field col s12" x-init="$watch('searchChar' , (value) => handleSearch(value))">
        <input id="search" type="text" class="validate" x-on:keydown="handleSearch($el)"
        x-modal="searchChar"/>
        <label for="search">
          <i class="material-icons pos-relative top-7">search</i>search</label>
      </div>
      </div>
      <div class="col l2 hide-on-med-and-down"></div>
    </section>

  
    <div class="center-align" x-show="isLoaded">
     <div class="preloader-wrapper big active">
      <div class="spinner-layer spinner-blue-only">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
     </div>
    </div>
  


    <section class="user-list-section" x-init="getUsers"> 

      <ul class="collapsible hide-on-med-and-up">
        <template x-for="user in pageUser">
        <li class="user-list-item">
          <div class="collapsible-header">

            <i class="material-icons blue-text darken-2 user-list-arrow-icon trans-0-2">arrow_drop_down_circle</i>

          </div>
          <div class="collapsible-body">
            <div class="p-all-5">

              <span class="f-bold">username :</span>
              <span x-text="user.username"></span>

            </div>
            <div class="p-all-5">

              <span class="f-bold">email :</span>
              <span x-text="user.email"></span>

            </div>
            <div class="p-all-5">
              <span class="f-bold">Address :</span>
              <span x-text="user.address.city+'_'+user.address.street"></span>
            </div>
            <div>
              <span class="f-bold">Action</span>
              <i class="material-icons red-text m-r-5 m-l-5">delete_forever</i>
              <i class="material-icons orange-text darken-3 m-r-5 m-l-5">edit</i>
            </div>
          </div>
        </li>
        </template>
      </ul>
      
      <div class="hide-on-med-and-down show-on-medium-and-up container">
        <table class="striped centered highlight">
          <thead>
            <tr>
              <th>#</th>
              <th>name</th>
              <th>username</th>
              <th>email</th>
              <th>address</th>
              <th>action</th>
            </tr>
          </thead>

          <tbody id="desktop-table-body">
            <template x-for="user in pageUser">
            <tr>
              <td x-text="user.id"></td>
              <td x-text="user.name"></td>
              <td x-text="user.username"></td>
              <td x-text="user.email"></td>
              <td x-text="user.address.city+'_'+user.address.street"></td>
              <td>

                <i class="material-icons red-text m-r-5 m-l-5 hov-pointer">delete_forever</i>
                <i class="material-icons orange-text darken-3 m-r-5 m-l-5 hov-pointer">edit</i>
              </td>
            </tr>
            </template>

          </tbody>

        </table>

      </div>

      <div class="pagination_container container p-l-9 p-r-9 p-t-15 p-b-10 flex-sb-m pos-fixed left-0 right-0 bottom-0 z-depth-4 rounded_top_30">

        <div class="pagination_item_counts flex-l p-l-10 flex-l-m">
          <span class="m-r-5 m-l-5 max-w-50 pos-relative top-4"
          x-init="watch('itemCount' , (value)=>handleChangeItemsCount(value))">
            <input type="number" class="blue-text darken-2 no-border center-align m-b-0" x-model="itemCount"
            x-on:change="pagination">
          </span>
          of
          <span class="blue-text darken-2 m-r-5 m-l-5" x-text="users.length">100</span>
        </div>

        <strong x-text="curentPage" class="blue-text page_number"></strong>

        <div class="pagination_buttom ">

           <i class="material-icons blue darken-2 m-r-5 m-l-5 p-l-5 p-r-5 p-t-1 p-b-3 waves-effect waves-light white-text rounded-pill"
           x-on:click="nextPage">
            keyboard_arrow_right</i>
          <i class="material-icons blue darken-2 m-r-5 m-l-5 p-l-5 p-r-5 p-t-1 p-b-3 waves-effect waves-light white-text rounded-pill"
          x-on:click=" prevPage">
            keyboard_arrow_left</i>
         
        </div>

      </div>


    </section>

    <div class="add_user_modal_back" x-show="showAddModal" x-tansition x-on:click="showAddModal = false"></div> <!--line 1 to 19 in users.js-->
    <div class="add_user_modal container rounded_top_30 trans-0-3" x-bind:class="showAddModal && 'show' "> <!-- use ternery opratory in x-bind-->

      <div class="row p-l-40 p-r-40 p-b-10 p-t-10 center-on-small-only">
      <h5>
        <i class="material-icons m-l-10 m-r-10 pos-relative top-4">person-add</i>
        Add User
      </h5>

      <form>

        <div class="input-field col s12">
          <input id="name" type="text" class="validate">
          <label for="text">Name</label>
        </div>
        <div class="input-field col s12">
          <input id="username" type="text" class="validate">
          <label for="username">Username</label>
        </div>
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="username">Email</label>
        </div>

        <button type="button" class="waves-effect waves-light btn blue darken-3 m-t-20 m-b-10 w-full max-w-250 rounded-pill">
          submit
        </button>

      </form>

    </div>
    </div>

    

     <!-- search section ______________End -->

     <script src="/assets/js/axios.js"></script>
    <script src="/assets/js/alpinejscontrolers/userscontroler.js"></script>
    <script src="/assets/js/alpine.js"></script>
    <script src="/assets/js/users.js"></script>
    <script src="assets/materialize/js/materialize.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
